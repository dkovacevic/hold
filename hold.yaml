server:
  rootPath: /legalhold/*
  requestLog:
    appenders: []

logging:
  level: INFO
  loggers:
    "com.wire.bots.logger": INFO

swagger:
  resourcePackage: com.wire.bots.hold.resource,com.wire.bots.sdk.server.resources
  uriPrefix: /legalhold
  title: Legal Hold Service
  description: Legal Hold Service documentation
  contact: Dejan Kovačević
  contactEmail: dejan@wire.com
  contactUrl: "wire://user/eda5984e-3a23-495e-9110-73ed905876cf"
  schemes:
    - http
    - https

jerseyClient:
  timeout: 20s
  connectionTimeout: 4000ms
  connectionRequestTimeout: 4000ms
  keepAlive: 0ms
  retries: 3

auth: ${HOLD_SERVICE_TOKEN}

#redis DB
db:
  driver: redis
  host: localhost
  port: 6379    #redis default port

database:
  driverClass: org.postgresql.Driver
#  user: pg-user
#  password: ${POSTGRES_PASSWORD}
  url: jdbc:postgresql://localhost/postgres
  properties:
    charSet: UTF-8

  # the maximum amount of time to wait on an empty pool before throwing an exception
  maxWaitForConnection: 1s

  # the SQL query to run when validating a connection's liveness
  validationQuery: "/* MyService Health Check */ SELECT 1"

  # the minimum number of connections to keep open
  minSize: 8

  # the maximum number of connections to keep open
  maxSize: 32

  # whether or not idle connections should be validated
  checkConnectionWhileIdle: false

  # the amount of time to sleep between runs of the idle connection validation, abandoned cleaner and idle pool resizing
  evictionInterval: 10s

  # the minimum amount of time an connection must sit idle in the pool before it is eligible for eviction
  minIdleTime: 1 minute

