server:
  rootPath: /legalhold/*
  requestLog:
    appenders: []

logging:
  level: INFO
  loggers:
    "com.wire.bots.logger": INFO

swagger:
  resourcePackage: com.wire.bots.hold.resource,com.wire.bots.sdk.server.resources
  uriPrefix: /legalhold
  title: Legal Hold Service
  description: Legal Hold Service documentation
  contact: Dejan Kovačević
  contactEmail: dejan@wire.com
  contactUrl: "wire://user/eda5984e-3a23-495e-9110-73ed905876cf"
  schemes:
    - http
    - https

jerseyClient:
  timeout: 20s
  connectionTimeout: 4000ms
  connectionRequestTimeout: 4000ms
  keepAlive: 0ms
  retries: 3

auth: ${HOLD_SERVICE_TOKEN}

sleep: 30 #seconds

db:
  driver: postgresql
  host: localhost
  user: postgres
  password: ${POSTGRES_PASSWORD}

database:
  driverClass: org.postgresql.Driver
  user: postgres
  password: ${POSTGRES_PASSWORD}
  url: jdbc:postgresql://localhost/postgres
  properties:
    charSet: UTF-8
  maxWaitForConnection: 1s
  validationQuery: "/* MyService Health Check */ SELECT 1"
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1 minute

