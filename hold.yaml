server:
  requestLog:
    appenders:
      - type: ${APPENDER_TYPE:-console}
        filterFactories:
          - type: status-filter-factory

logging:
  level: INFO
  appenders:
    - type: ${APPENDER_TYPE:-console}
  loggers:
    "com.wire.bots.logger": ${LOG_LEVEL:-INFO}

swagger:
  resourcePackage: com.wire.bots.hold.resource
  title: Legal Hold Service
  description: Legal Hold Service documentation
  contact: Dejan Kovačević
  contactEmail: dejan@wire.com
  contactUrl: "wire://user/eda5984e-3a23-495e-9110-73ed905876cf"
  schemes:
    - http
    - https

jerseyClient:
  timeout: 10s
  connectionTimeout: 4s
  connectionRequestTimeout: 4s
  keepAlive: 0ms
  retries: 3
  userAgent: legalhold
  tls:
    protocol: TLSv1.2
    provider: SunJSSE
    supportedProtocols:
      - TLSv1.1
      - TLSv1.2

sleep: ${DELAY:-60s}
auth: ${SERVICE_TOKEN:-}
apiHost: ${WIRE_API_HOST:-https://prod-nginz-https.wire.com}

database:
  driverClass: ${DB_DRIVER:-org.postgresql.Driver}
  url: ${DB_URL:-jdbc:postgresql://localhost/legalhold}
  user: ${DB_USER:-}
  password: ${DB_PASSWORD:-}
