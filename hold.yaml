server:
  applicationConnectors:
    - type: http
      port: 8080

  requestLog:
    appenders: []

logging:
  level: INFO
  loggers:
    "com.wire.bots.logger": INFO

swagger:
  resourcePackage: com.wire.bots.sdk.server.resources
  uriPrefix: /hold
  schemes:
    - http
    - https

jerseyClient:
  timeout: 20s
  connectionTimeout: 4000ms
  connectionRequestTimeout: 4000ms
  keepAlive: 0ms
  retries: 3

auth: ${HOLD_SERVICE_TOKEN}

baseUrl: ${HOLD_BASE_URL}

db:
  host: localhost
  port: 5432
  database: postgres
  driver: postgresql
  user: admin
  password: ${POSTGRES_PASSWORD}

