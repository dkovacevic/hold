<html>

<head>
    <title>Wire Conversations</title>

<body>

<table style="width:100%">
    <tr>
        <th>Conversation</th>
        <th>Pdf</th>
        <th>Html</th>
        <th>Time</th>
    </tr>
    {{#events}}

        <td><a href="/legalhold/events/{{conversationId}}">{{conversationId}}</a></td>

        <td><a href="/legalhold/conv/{{conversationId}}?html=true">html</a></td>

    </tr>
    {{/events}}
</table>
</body>
</html>
